<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which animal would you like to know that I personally like?</title>
  </head>
  <body>
    <div class="container">
      <h1>Which animal would you like to know that I personally like?</h1>

      <form id="animal">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Please select from the following options.</label>
          <select class="form-control" id="animalButton">
            <option value="turtle">Turtles</option>
            <option value="snake">Snakes</option>
            <option value="insect">Insects</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="turtles">
        <p>I like Turtles</p>
      </div>

      <div id="snakes">
        <p>I like Snakes</p>
      </div>

      <div id="insects">
        <p>I like Insects</p>
      </div>

    </div>
  </body>
</html>
